<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shaik Baba Hassan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            text-shadow: 0 0 10px red;
        }
        .contact-item {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .contact-item a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .contact-item a:hover {
            color: red;
        }
        nav a {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }
       
        nav {
        text-align: center; /* Center the navigation */
        margin-top: 20px;  /* Add spacing above the buttons */
    }
    .button {
        display: inline-block; /* Makes the links behave like buttons */
        background-color: red; /* Button background color */
        color: white; /* Button text color */
        font-size: 18px; /* Font size for the button text */
        padding: 10px 20px; /* Padding inside the button */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners */
        text-decoration: none; /* Remove underline */
        transition: all 0.3s ease-in-out; /* Smooth hover effects */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add subtle shadow */
    }
    .button:hover {
        background-color: white; /* Change background color on hover */
        color: red; /* Change text color on hover */
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4); /* Deepen shadow on hover */
        transform: translateY(-2px); /* Lift the button on hover */
    }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <div class="contact-item">
        <img src="images/communication.png" alt="Email Icon">
        <a href="mailto:shaikbashashaik567@gmail.com">shaikbashashaik567@gmail.com</a>
    </div>
    <div class="contact-item">
        <img src="images/github.png" alt="GitHub Icon">
        <a href="https://github.com/rockee07" target="_blank">GitHub Profile</a>
    </div>
    <div class="contact-item">
        <img src="images/linkedin.png" alt="LinkedIn Icon">
        <a href="https://www.linkedin.com/in/shaik-babahassan-996648286" target="_blank">LinkedIn Profile</a>
    </div>
    <nav>
        <a href="/" class="button">Back to Home</a>
    </nav>
</body>
</html>
