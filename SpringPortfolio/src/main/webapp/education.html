<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            text-shadow: 0 0 10px red;
        }
        .education {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            box-shadow: 0 0 10px red;
        }
        
         nav {
        text-align: center; /* Center the navigation */
        margin-top: 20px;  /* Add spacing above the buttons */
    }
    .button {
        display: inline-block; /* Makes the links behave like buttons */
        background-color: red; /* Button background color */
        color: white; /* Button text color */
        font-size: 18px; /* Font size for the button text */
        padding: 10px 20px; /* Padding inside the button */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners */
        text-decoration: none; /* Remove underline */
        transition: all 0.3s ease-in-out; /* Smooth hover effects */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add subtle shadow */
    }
    .button:hover {
        background-color: white; /* Change background color on hover */
        color: red; /* Change text color on hover */
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4); /* Deepen shadow on hover */
        transform: translateY(-2px); /* Lift the button on hover */
    }
    </style>
</head>
<body>
    <h1>Education</h1>
    <div class="education">
        <h2>B.E - Electronics and Communications</h2>
        <p>Atria Institute of Technology, Bangalore (CGPA: 7.7)</p>
    </div>
    <div class="education">
        <h2>Intermediate - MPC</h2>
        <p>Narayana Junior College, Anantapur (CGPA: 9.88)</p>
    </div>
    <div class="education">
        <h2>SSC</h2>
        <p>Montessori English Medium School, Anantapur (CGPA: 9.7)</p>
    </div>
    
    <nav>
        <a href="/" class="button">Back to Home</a>
    </nav>
</body>
</html>
